<dl class="box">
<dt>Лучшие {$best|@count} сообщений форума</dt>
<dd>
{foreach from=$best item="x"}
&nbsp;&nbsp;&nbsp;<img src="http://balancer.ru/_bors/i/thumb_{if $x->score() > 0}up{else}down{/if}.gif" />&nbsp;{$x->target()->titled_url()} {$x->target()->score_colorized()}<br/>
{/foreach}
</dd>
</dl>

<dl class="box">
<dt>Последние {$last|@count} оценок из {$total}</dt>
<dd>
{foreach from=$last item="x"}
&nbsp;&nbsp;&nbsp;{$x->create_time()|airbase_time}<img src="http://balancer.ru/_bors/i/thumb_{if $x->score() > 0}up{else}down{/if}.gif" />&nbsp;{$x->target()->titled_url()}<br/>
{/foreach}
</dd>
</dl>
